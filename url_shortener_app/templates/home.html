<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/main.css">
  <title>URL converter</title>
</head>
<body>
  <div class="welcome-div">
    <h1>Welcome to ShortLink,</h1>
    <h2>a URL shortening service</h2>
  </div>
  <div class="input-div">
    <h4>Please select what you would like to do:</h4>
    <input type="radio" name="action-type" id = "encode" value="encode"> Encode
    <input type="radio" name="action-type" id  = "decode" value="decode"> Decode
    <h4>Please input the url:</h4>
    <form id ="form" class="searchForm" method="POST">
      {% csrf_token %}
      <input name = "url" id = "url" type="text" placeholder="url" style="width: 900px;">
      <button class="btn btn-success" id="encodeButton" type="submit" style="display:none; margin-top:1em">Encode</button>
      <button class="btn btn-success" id="decodeButton" type="submit" style="display:none; margin-top:1em">Decode</button>
    <form>
  </div>
</body>
<script>
  document.querySelectorAll('input[type="radio"]').forEach(function(element) {
      element.addEventListener('click', function() {
          if (this.value === 'encode') {
              document.getElementById('encode').selected;
              document.getElementById('form').action = "encode/";
              document.getElementById('encodeButton').style.display = 'block';
              document.getElementById('decodeButton').style.display = 'none';
          } else {
              document.getElementById('decode').selected;
              document.getElementById('form').action = "decode/";
              document.getElementById('decodeButton').style.display = 'block';
              document.getElementById('encodeButton').style.display = 'none';
          }
      });
  });
</script>
</html>
